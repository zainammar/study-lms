<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; }
        button:hover { background: #45a049; }
        .btn-back { padding: 10px 20px; background: #2196F3; color: white; text-decoration: none; border-radius: 5px; }
        .btn-back:hover { background: #0b7dda; }
        .messages { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        label { font-weight: bold; color: #555; }
        .info-box { background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Change Password</h2>
        <a href="{% url 'profile' %}" class="btn-back">Back to Profile</a>
    </div>
    
    <div class="info-box">
        <strong>Password Requirements:</strong>
        <ul>
            <li>Must be at least 8 characters</li>
            <li>Cannot be too similar to your other info</li>
            <li>Cannot be a commonly used password</li>
        </ul>
    </div>
    
    {% if messages %}
        {% for message in messages %}
            <div class="messages {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
    </form>
</body>
</html>
