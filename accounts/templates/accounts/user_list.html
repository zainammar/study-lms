<!DOCTYPE html>
<html>
<head>
    <title>Browse Users</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn { padding: 10px 20px; color: white; text-decoration: none; border-radius: 5px; display: inline-block; }
        .btn-primary { background: #2196F3; }
        .btn-primary:hover { background: #0b7dda; }
        .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .user-card { background: #f9f9f9; padding: 20px; border-radius: 10px; text-align: center; transition: transform 0.2s; }
        .user-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .user-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; }
        .user-card h3 { margin: 10px 0; color: #333; }
        .user-card p { color: #666; margin: 5px 0; }
        .view-profile { display: inline-block; margin-top: 10px; padding: 8px 16px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
        .view-profile:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="header">
        <h2>All Users ({{ users.count }})</h2>
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
    </div>
    
    <div class="user-grid">
        {% for user in users %}
        <div class="user-card">
            <img src="{{ user.profile.profile_picture.url }}" alt="{{ user.username }}" class="user-img">
            <h3>{{ user.username }}</h3>
            {% if user.first_name or user.last_name %}
                <p>{{ user.first_name }} {{ user.last_name }}</p>
            {% endif %}
            {% if user.profile.location %}
                <p>üìç {{ user.profile.location }}</p>
            {% endif %}
            <a href="{% url 'view_user_profile' user.username %}" class="view-profile">View Profile</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
